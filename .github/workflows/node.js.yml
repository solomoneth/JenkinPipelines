name: Build

on:
  push:
    paths:
      - '**.js'

jobs:
  build:
    name: my job
    runs-on: ubuntu-latest
    strategy:
     matrix:
      os: [ubuntu-18.04, ubuntu-20.04]
      node: [10, 12, 14]
	
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    #- run: npm test
